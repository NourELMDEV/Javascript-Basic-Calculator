<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://icons-for-free.com/iconfiles/png/512/calculator-131964752453326292.png">
</head>
<body>
<div class="center bg">
    <h1 style="text-align: center;">Welcome to <strong> <span style="text-decoration: underline; color: #064635; text-align: center;"> Basic Calculator </span></strong></h1>

<h2>Adding.</h2>
<form action="">
<input id="num1" type="text" placeholder="First Number."> + <input id="num2" type="text" placeholder="Second Number.">
<button onclick="add()">Calculate</button>
</form>

<h2>Subtraction.</h2>
<form action="">
<input id="sub1" type="text" placeholder="First Number."> - <input id="sub2" type="text" placeholder="Second Number.">
<button onclick="sub()">Calculate</button>
</form>

<h2>Multiplication.</h2>
<form action="">
<input id="t1" type="text" placeholder="First Number."> x <input id="t2" type="text" placeholder="Second Number.">
<button onclick="mul()">Calculate</button>
</form>

<h2>Division.</h2>
<form action="">
<input id="d1" type="text" placeholder="First Number."> / <input id="d2" type="text" placeholder="Second Number.">
<button onclick="division()">Calculate</button>
</form>
</div>


    <script src="./calc.js"></script>
</body>
